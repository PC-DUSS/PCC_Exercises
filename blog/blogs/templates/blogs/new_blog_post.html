{% extends "blogs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
	<h3>Write New Post</h3>
{% endblock page_header %}

{% block content %}
	<form action="{% url 'blogs:new_blog_post' %}" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}
		{% buttons %}
			<button name="submit" class="btn btn-primary">Confirm</button>
		{% endbuttons %}
	</form>
{% endblock content %}
