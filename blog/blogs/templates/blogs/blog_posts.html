{% extends "blogs/base.html" %}

{% block content %}

	<a href="{% url 'blogs:new_blog_post' %}">Add a new post</a>

	<ul>
		{% for blog_post in blog_posts %}
			<li>
				<a href="{% url 'blogs:post' blog_post.id %}">{{ blog_post }}</a>
			</li>
		{% empty %}
			<li>You have nothing posted at the moment.</li>
		{% endfor %}
	</ul>

{%endblock content%}
